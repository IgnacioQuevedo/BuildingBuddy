<div class="owner-popup-content">
    <h2>Owner Creation</h2>
    <form #form="ngForm" (ngSubmit)="createOwner()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Owner Firstname</label>
                <br>
                <input type="text" id="ownerFirstname" class="form-control" name="flatFloor" [(ngModel)]="ownerToCreate.firstname">
            </div>

            <div class="mt-3">
                <label class="form-label">Owner Lastname</label>
                <br>
                <input type="text" id="ownerLastname" class="form-control" name="flatRoomNumber" [(ngModel)]="ownerToCreate.lastname">
            </div>

            <div class="mt-3">
                <label class="form-label">Owner Email</label>
                <input type="text" id="ownerEmail" class="form-control" name="flatRoomNumber" [(ngModel)]="ownerToCreate.email">
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-success">Create Owner +</button>
            </div>
        </div>
    </form>
</div>
