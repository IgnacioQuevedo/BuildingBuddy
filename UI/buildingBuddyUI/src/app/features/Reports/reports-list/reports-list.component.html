<br />
<h1>Welcome to your Reports</h1>
<br />
<br />

<head>
    <h4>
        <label style="text-decoration:underline">Report List</label>
        <br />
    </h4>
</head>

<main>

    <ng-container>

        <table class="table table-striped table-bordered tableClass">
            <thead>
                <br />
                <tr>
                    <th>Reports of maintenance requests by building</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button class="btn btn-danger btn-sm button" (click)="goToReportMaintenanceRequestByBuilding()"> Get Report </button>
                    </td> 
                </tr>
            </tbody>
            <br/>

        </table>

    </ng-container>

</main>


<ng-template #noInvitations>
    <div class="alert alert-warning" role="alert">
        <h4 style="text-align: center;">There are no invitations for this email.</h4>
    </div>
</ng-template>
