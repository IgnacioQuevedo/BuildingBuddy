<div class="category-list">
    <app-category-tree [categories]="categories"></app-category-tree>
  </div>
  
  <div class="category-form">
    <h2>Create Category</h2>
    <form (ngSubmit)="createCategory()">
      <div class="form-group">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" [(ngModel)]="categoryToCreate.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="categoryFatherId">Parent Category:</label>
        <select id="categoryFatherId" [(ngModel)]="categoryToCreate.categoryFatherId" name="categoryFatherId">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
