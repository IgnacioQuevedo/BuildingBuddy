<div class="container" *ngIf="invitationFound; else notFound">

    <h1 class="mt-3">Update Invitation</h1>

    <form #form="ngForm" (ngSubmit)="updateInvitation()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">User Email</label>
                <br>
                <input type="text" id="invitationEmail" class="form-control" 
                name="invitationEmail" disabled [value] ="invitationFound.email"> 
                
            </div>

            <div class="mt-3">
                <label class="form-label">User Firstname</label>
                <br>
                <input type="text" id="invitationFirstname" class="form-control" name="invitationFirstname" disabled
                    [value]="invitationFound.firstname">
            </div>

            <div class="mt-3">
                <label class="form-label">User Status</label>
                <br>
                <input type="string" id="invitationExpirationDate" name="invitationExpirationDate" class="form-control"
                disabled [value]="getStatusString(invitationFound.status)"> 
            </div>


            <div class="mt-3">
                <label class="form-label">Invitation Expiration Date</label>
                <br>
                <input type="date" id="invitationExpirationDate" name="invitationExpirationDate" class="form-control"
                [ngModel]="invitationFound.expirationDate | date:'yyy-MM-dd'" 
                (ngModelChange)="invitationFound.expirationDate = $event"> 
            </div>

           
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>

</div>


<ng-template #notFound>
    <div class="alert alert-warning" role="alert">
        Invitation Not Found!
    </div>
</ng-template>
