<div class="container">

    <h1 class="mt-3">Report of Maintenance Requests By Building</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="reportOfMaintenanceRequestsByBuilding">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Building</th>
                    <th>Opened Requests</th>
                    <th>Closed Requests</th>
                    <th>On Attendance Requests</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nodeOfReport of reportOfMaintenanceRequestsByBuilding">
                    <td>{{getBuildingInfo(nodeOfReport.buildingId)}}</td>
                    <td>{{nodeOfReport.openRequests}}</td>
                    <td>{{nodeOfReport.closedRequests}}</td>
                    <td>{{nodeOfReport.onAttendanceRequests}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>



</div>
