<h1>Close a maintenace request</h1>

<div class="container">

    <div class="form-group">
        <label class="form-label">Description</label>
        <p>{{maintenanceRequestToUpdate.description}}</p>
    </div>

    <div class="form-group mt-3">
        <label class="form-label">Opened date</label>
        <p>{{maintenanceRequestToUpdate.openedDate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
    </div>

    <div class="form-group mt-3">
        <label class="form-label">Category</label>
        <p>{{categoryOfMaintenanceRequest.name}}</p>
    </div>

<div class="mt-3">
    <p>If you consider that this maintenance request is closed then select the close button below</p>
    <button class="btn btn-danger mt-1" (click)="goToMaintenanceRequestList()">Cancel</button>
    <button class="btn btn-primary mt-1" (click)="completeMaintenanceRequest()">Close Request</button>
  </div>
</div>
