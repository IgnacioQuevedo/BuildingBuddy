<div class="container">

    <h1 class="mt-3">Create Invitation</h1>

    <form #form="ngForm" (ngSubmit)="createInvitation()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">User Email</label>
                <br>
                <input type="text" id="invitationToCreateEmail" class="form-control" 
                name="invitationToCreateEmail" [(ngModel)]="invitationToCreate.email"> 
                
            </div>

            <div class="mt-3">
                <label class="form-label">User Firstname</label>
                <br>
                <input type="text" id="invitationToCreateFirstname" class="form-control" name="invitationFirstname"
                [(ngModel)]= "invitationToCreate.firstname">
            </div>

            <div class="mt-3">
                <label class="form-label">User Lastname</label>
                <br>
                <input type="text" id="invitationToCreateLastname" class="form-control" name="invitationLastname"
                [(ngModel)]= "invitationToCreate.lastname" placeholder="You can leave it in blank in case of manager creation">
            </div>

            <div class="mt-3">
                <label class="form-label">User Role</label>
                <br>
                <select name="status" [(ngModel)]="selectedRole">
                    <option selected disabled>{{selectedRole}}</option>
                    <option *ngFor="let role of roleKeys" [value]="role">{{getSystemUserRoleString(role)}}</option>
                </select>
            </div>


            <div class="mt-3">
                <label class="form-label">Invitation Expiration Date</label>
                <br>
                <input type="date" id="invitationToCreateExpirationDate" name="invitationToCreateExpirationDate" class="form-control"
                [ngModel]="invitationToCreate.expirationDate | date:'yyy-MM-dd'" 
                (ngModelChange)="invitationToCreate.expirationDate = $event"> 
            </div>

           
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>

</div>
