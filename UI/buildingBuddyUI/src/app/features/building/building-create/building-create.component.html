<div class="container">

    <h1 class="mt-3">Create Invitation</h1>

    <form #form="ngForm" (ngSubmit)="createBuilding()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Building Name</label>
                <br>
                <input type="text" id="buildingName" class="form-control" 
                name="buildingName" [(ngModel)]="buildingToCreate.name"> 
            </div>

            <div class="mt-3">
                <label class="form-label">Building Address</label>
                <br>
                <input type="text" id="buildingAddress" class="form-control" name="buildingAddress"
                [(ngModel)]= "buildingToCreate.address">
            </div>

            <div class="mt-3">
                <label class="form-label">Building Location</label>
                <br>
        
                <label class="form-label"> + Building Latitude</label>
                <input type="text" id="buildingLocationLatitude" class="form-control" name="buildingLocationLatitude"
                [(ngModel)]= "buildingToCreate.location.latitude">
                <br>

                <label class="form-label"> + Building Longitude</label>
                <input type="text" id="buildingLocationLongitude" class="form-control" name="buildingLocationLongitude"
                [(ngModel)]= "buildingToCreate.location.longitude">
            </div>

            <div class="mt-3">
                <label class="form-label">Building Common Expenses</label>
                <input type="text" id="buildingCommonExpenses" class="form-control" name="buildingCommonExpenses"
                [(ngModel)]= "buildingToCreate.commonExpenses">
            </div>


            <div class="container form-control mt-4">

                <h2>Flat Creation Section</h2> 

                <div class="mt-2">

                    <label class="form-label">Building Common Expenses</label>
                    <input type="text" id="buildingCommonExpenses" class="form-control" name="buildingCommonExpenses"
                    [(ngModel)]= "buildingToCreate.commonExpenses">

                </div>

            </div>

           
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>

</div>
