<div class="container mt-3">
    <div class="card h-100">
        <div class="card-header">
            <h3 class="card-title">Import File</h3>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="file" class="form-control-file" (change)="onFileUploadChange($event)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="File Name" name="filename" [(ngModel)]="fileName" [disabled]="fileName">
                    </div>
                    <button type="submit" class="btn btn-dark" (click)="uploadFile()">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
