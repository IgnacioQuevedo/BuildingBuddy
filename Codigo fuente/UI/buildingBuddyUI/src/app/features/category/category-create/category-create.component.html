<div class="container mt-3">
  <div class="form-control">
    <h2>Create Category</h2>
    <form class="form-control" #form="ngForm" (ngSubmit)="createCategory()">
      <div class="mt-2">
        <div class="mt-3">
          <label for="categoryName">Category Name:</label>
          <input type="text" id="categoryName" [(ngModel)]="categoryToCreate.name" name="name" required placeholder="nameExample">
        </div>
        <div class="mt-3">
          <label for="categoryFatherId">Parent Category:</label>
          <select id="categoryFatherId" (change)="onChange($event)" name="categoryFatherId">
            <option value="">No father</option>
            <option *ngFor="let category of allCategories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Create +</button>
      </div>
    </form>
  </div>
  <br><br>
  <form class="form-control">
    <div class="mt-3">
      <div class="mt-2">
        <h2>Category List</h2>
        <app-category-tree [categories]="mainCategories"></app-category-tree>
      </div>
    </div>
  </form>
</div>
