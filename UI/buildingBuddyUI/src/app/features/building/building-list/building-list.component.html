
<div class="container" *ngIf="buildings.length > 0; else noBuildings">

    <div>
        <label> Building List</label>
    </div>

    <table class="table table-striped table-bordered tableClass">
        <thead>
            <br />
            <tr>
                <th>Building Name </th>
                <th>Building Address</th>
                <th>Manager of Building</th>
                <th>Update Building</th>
            </tr>
        </thead>
        <tbody>
            <td>{{constructionCompany.id}}</td>
            <td>{{constructionCompany.name}}</td>
            <td>{{checkIfItHasManager(constructionCompany.buildings)}}</td>
            <td *ngIf="hasManager">
                <a class="btn btn-info btn-sm button"
                    [routerLink]="[`/construction-company/${constructionCompany.id/update}]"> Update </a>
            </td>
        </tbody>
        <br />

    </table>


</div>


<ng-template #noBuildings>
    <div class="alert alert-warning">
        <h4>There are no buildings at the moment</h4>
    </div>
</ng-template>
