<div class="container" *ngIf="constructionCompanyOfUser; else noCompany">

    <table class="table table-striped table-bordered tableClass">
        <thead>
            <br />
            <tr>
                <th>Construction Company Id </th>
                <th>Construction Company Name </th>
                <th>Update Construction Company</th>
                <th>View Construction Company Buildings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{constructionCompanyOfUser.id}}</td>
                <td>{{constructionCompanyOfUser.name}}</td>
                <td>
                    <a class="btn btn-info btn-sm button" [routerLink]="['/construction-companies', constructionCompanyOfUser?.id, 'update']"> Update Company </a>
                </td>
                <td>
                    <button class="btn btn-info btn-sm button" (click)="checkIfItHasBuildings(constructionCompanyOfUser)">View Buildings</button>
                </td>
            </tr>
        </tbody>
        <br />
    </table>
  
  </div>
  
  <ng-template #noCompany>
    <div class="container mt-3">
    </div>
  
    <div class="alert alert-warning mt-2">
        <h4>No construction company registered</h4>
        <button type="button" class="btn btn-success">Create +</button>
    </div>
  </ng-template>
