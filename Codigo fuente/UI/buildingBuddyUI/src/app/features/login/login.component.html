<main class="gradient-custom-4">
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div>
                    <div class="card rounded-3 text-black" style="font-size:x-large">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                             style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Welcome again</h4>
                                    </div>

                                    <form #form="ngForm" (ngSubmit)="login()">
                                        <p>Please login into your Account</p>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example11" class="form-control" placeholder="Email address" [(ngModel)]="loginRequest.email" name="email" required>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control" [(ngModel)]="loginRequest.password" placeholder="Password" name="password" required>    
                                        </div>

                                        <div class="text-center pt-4 mb-5 pb-4">
                                            <button class="btn btn-primary fa-lg mb-3" type="submit" style="width: 60%;font-size:x-large">Login</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4" style="color: black;">We are more than just a company</h4>
                                    <p class="small mb-0" style="color: black;">
                                        BuildingBuddy is created to make your life easier, is our mision to make our
                                        customers enjoy our website helping them to have a total control of
                                        what they are doing.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
