<!-- main.component.html -->
<div class="container">
    <h1 class="mt-3">Create A New Request Handler</h1>
    <form #form="ngForm" (ngSubmit)="createRequestHandler()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="adminToCreateFirstname">Request Handler Firstname</label>
                <br>
                <input type="text" id="adminToCreateFirstname" class="form-control" 
                name="adminToCreateFirstname" [(ngModel)]="requestHandlerToCreate.firstname"> 
            </div>
            <div class="mt-3">
                <label class="form-label" for="adminToCreateLastname">Request Handler Lastname</label>
                <br>
                <input type="text" id="adminToCreateLastname" class="form-control" 
                name="adminToCreateLastname" [(ngModel)]="requestHandlerToCreate.lastname"> 
            </div>
            <div class="mt-3">
                <label class="form-label" for="adminToCreateEmail">Request Handler Email</label>
                <br>
                <input type="text" id="adminToCreateEmail" class="form-control" 
                name="adminToCreateEmail" [(ngModel)]="requestHandlerToCreate.email"> 
            </div>
            <div class="mt-3">
                <label class="form-label" for="adminToCreatePassword">Request Handler Password</label>
                <br>
                <input type="password" id="adminToCreatePassword" class="form-control" 
                name="adminToCreatePassword" [(ngModel)]="requestHandlerToCreate.password"> 
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-danger" (click)="goToHome()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
