<div class="container">

    <h1 class="mt-3">Create A New Admin</h1>

    <form #form="ngForm" (ngSubmit)="createAdministrator()">

        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label" for="adminToCreateFirstname">Admin Firstname</label>
                <br>
                <input type="text" id="adminToCreateFirstname" class="form-control" 
                name="adminToCreateFirstname" [(ngModel)]="adminToCreate.firstname"> 
            </div>

            <div class="mt-3">
                <label class="form-label" for="adminToCreateLastname">Admin Lastname</label>
                <br>
                <input type="text" id="adminToCreateLastname" class="form-control" 
                name="adminToCreateLastname" [(ngModel)]="adminToCreate.lastname"> 
            </div>

            <div class="mt-3">
                <label class="form-label" for="adminToCreateEmail">Admin Email</label>
                <br>
                <input type="text" id="adminToCreateEmail" class="form-control" 
                name="adminToCreateEmail" [(ngModel)]="adminToCreate.email"> 
            </div>

            <div class="mt-3">
                <label class="form-label" for="adminToCreatePassword">Admin Password</label>
                <br>
                <input type="password" id="adminToCreatePassword" class="form-control" 
                name="adminToCreatePassword" [(ngModel)]="adminToCreate.password"> 
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>

</div>
