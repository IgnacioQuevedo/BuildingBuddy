<h1>Assign a maintenace request</h1>

<div class="container">

    <div class="form-group">
        <label class="form-label">Description</label>
        <p>{{maintenanceRequestToUpdate.description}}</p>
    </div>

    <div class="form-group mt-3">
        <label class="form-label">Opened date</label>
        <p>{{maintenanceRequestToUpdate.openedDate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
    </div>

    <div class="form-group mt-3">
        <label class="form-label">Category</label>
        <p>{{categoryOfMaintenanceRequest.name}}</p>
    </div>
    

<div class="mt-3">
    <label class="form-label">Select a request handler to assign to request</label>
    <br>
    <select class="form-select" name="requestHandlerSelected" (change)="onChange($event)">
      <option value="default" selected disabled>Select a request handler</option>
      <option *ngFor="let requestHandler of requestHandlers" [value]="requestHandler.id">{{ requestHandler.name }}</option>
    </select>

    <button class="btn btn-danger mt-5" (click)="goToMaintenanceRequestList()">Cancel</button>
    <button class="btn btn-primary mt-5" (click)="assignMaintenanceRequest()">Assign</button>
  </div>
</div>
